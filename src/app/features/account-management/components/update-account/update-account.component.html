<div class="container">
    <h1 class="title">Employé</h1>
    <br>
    <button class="btn-retour" routerLink="/list-account"><img class="img-retour" src="../../../../../assets/images/en-arriere.png" alt="retour"></button>
    <br>
    <br>
    <h2 class="sub-title">Modifier un Utilisateur</h2>
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="updateUser()">
        <div class="formEncadrement">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Nom</label>
                        <br>
                        <input id="lastName" type="text" class="form-control-sm" required formControlName="lastName">
                        <br>
                        <span class="text-danger" *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.errors?.['required']">Champs requis</span>
                        <span class="text-danger" *ngIf="registerForm.get('lastName')?.errors?.['maxlength']">Maximum 45 caractères</span>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Prénom</label>
                        <br>
                        <input id="firstName" type="text" class="form-control-sm" required formControlName="firstName">
                        <br>
                        <span class="text-danger" *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.errors?.['required']">Champs requis</span>
                        <span class="text-danger" *ngIf="registerForm.get('firstName')?.errors?.['maxlength']">Maximum 45 caractères</span>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Téléphone</label>
                        <br>
                        <input id="phoneNumber" type="tel" class="form-control-sm" required formControlName="phoneNumber">
                        <br>
                        <span class="text-danger" *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.errors?.['required']">Champs requis</span>
                        <span class="text-danger" *ngIf="registerForm.get('phoneNumber')?.errors?.['maxlength']">Maximum 45 caractères</span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <br>
                        <input id="email" type="email" class="form-control-sm"  required formControlName="email">
                        <br>
                        <span class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">Champs requis</span>
                        <span class="text-danger" *ngIf="registerForm.get('email')?.errors?.['email']">Format de mail invalide</span>
                        <span class="text-danger" *ngIf="registerForm.get('email')?.errors?.['maxlength']">Maximum 250 caractères</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="roles" class="form-label">Roles</label>
                        <br>
                        <select id="roles" multiple class="form-control-sm" required formControlName="roles">
                            <option value="ADMIN">Admin</option>
                            <option value="SECRETAIRE">Secrétaire</option>
                            <option value="FORESTIER">Forestier</option>
                            <option value="EXTERNE">Externe</option>
                        </select>
                        <span class="text-danger" *ngIf="registerForm.get('roles')?.touched && registerForm.get('roles')?.errors?.['required']">Champs requis</span>
                    </div>
                    <br>
                    <div class="form-check form-switch">
                       <label for="blocked" class="form-check-label" >Actif</label>
                       <input id="blocked" type="checkbox" class="form-check-input" checked required formControlName="blocked">
                     </div>
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn-modifier">Modifier</button>
    </form>
</div>
