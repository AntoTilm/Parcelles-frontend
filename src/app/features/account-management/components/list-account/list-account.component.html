<div class="container">
    <h2 class="text-decoration-underline">Liste des Utilisateurs</h2>
    <br>
    <button class="btn btn-primary" routerLink="/create-account">Ajouter un Utilisateur</button>
    <br>
    <br>
    <form class="d-flex">
      <input class="form-control me-2 w-25" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <br>
    <br>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">Email</th>
            <th scope="col">Roles</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let listAccountRegister of listAccount">
                    <td>{{ listAccountRegister.firstName }}</td>
                    <td>{{ listAccountRegister.lastName }}</td>
                    <td>{{ listAccountRegister.email }}</td>
                    <td>{{ listAccountRegister.roles}}</td>
                    <td>
                        <button class="btn btn-primary" routerLink="/read-account/{{listAccountRegister.id}}">🔎</button>
                        <button class="btn btn-primary" routerLink="/update-account/{{listAccountRegister.id}}">📝</button>
                        <button class="btn btn-primary" (click)="deleteUser(listAccountRegister.id ?? 0)">❌</button>
                    </td>
            </tr>
        </tbody>
     </table>
</div>
