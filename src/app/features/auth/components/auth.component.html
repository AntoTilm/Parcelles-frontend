<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="container">
    <div class="imgcontainer">
      <img src="../../../../../assets/images/Logo_Cellule_Quadri_new_FBW-vecto.png" alt="Avatar" class="avatar">
    </div>
    <span class="text-danger" *ngIf="errorMessage">{{errorMessage}}</span>
    <br>
    <label for="username"><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter Username" name="login" formControlName='login' required>
    <br>
    <label for="password"><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" name="password" formControlName='password' required>
    <br>
    <button class="btn-auth" type="submit">Login</button>
    <br>
  </div>
</form>
